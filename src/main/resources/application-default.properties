server.port: 8383
spring.profiles.active: dev

#comment above profile and uncoment line below to operate using https
#spring.profiles.active=https

# MONGODB (MongoProperties)
#spring.data.mongodb.authentication-database= # Authentication database name.
spring.data.mongodb.database: rotarylive
#spring.data.mongodb.field-naming-strategy= # Fully qualified name of the FieldNamingStrategy to use.
#spring.data.mongodb.grid-fs-database= # GridFS database name.
spring.data.mongodb.host: localhost
#spring.data.mongodb.password= # Login password of the mongo server.
spring.data.mongodb.port: 27017
#spring.data.mongodb.repositories.enabled=true 
spring.data.mongodb.uri: mongodb://localhost/rotarylive
#spring.data.mongodb.username= # Login user of the mongo server.

logging.file: /tmp/logs/app.log
logging.level.org.springframework.integration.file: INFO

